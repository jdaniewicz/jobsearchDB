<html>
    <head>
        <title>Search UConn's Job Search Database</title>
    </head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <script>
        $(document).ready(function() {
           
            $("#submit7").click(function(){
                var u = $("#username").val();
                var p = $("#password").val();
                var data = {
                    "username" : u,
                    "password" : p
                };
                if (u == "" || p == ""){
                    alert("Username and Password are invalid");
                    return;
                }
                 
                $.ajax({
                    url: "login_check", // login.php
                    type: "POST",
                    data: data,
                    success:
                        function(result){
                            //alert(result.name);
                            localStorage.setItem("user", u);
                            var url = "main";//http://127.0.0.1:8080/figure6.html";
                            $(location).attr('href',url);
                            //$("#login").hide();
                            //$("#nextpage").show();
                        },
                    error: 
                        function(result){
                           alert(result);    
                        }
                        
                });
            });
            
            $("#cancel7").click(function(){
                var url = "main";
                $(location).attr('href',url);
            });
                
         });
        </script>
    
    <body>
        <h1> Job Search Database </h1>
        
        <p>
            Please enter the search criteria
            
             <form>
                <p> 
                Job Title: <input type="text" id="jobtitle" value=""> <br>
                Company Name:  <input type="text" id="companyname" value=""> <br>
                Salary: <input type="text" id="salary" value=""> <br>
                Location: <input type="text" id="location" value=""> <br>
                </p>
            </form>
        
            <button id="submit7">Submit</button>
            <button id="cancel7">Cancel</button>
        </p>
    </body>
<html>
