<html>
    <head>
        <title>Job Seeker's Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">

        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script>
        $(document).ready(function() {
            $("#submit3").click(function(){
                var u = $("#username").val();
                var p = $("#password").val();
                var cp = $("#confirmpassword").val();
                var fn = $("#firstname").val();
                var ln = $("#lastname").val();
                var a = $("#address1").val();
                var a2 = $("#address2").val();
                var c = $("#city").val();
                var s = $("#state").val();
                var z = $("#zip").val();
                var e = $("#email").val();
                var ph = $("#phone").val();
                var f = $("#fax").val();
                var ce = $("#cell").val();
                var em = $("#web").val();
                if (p != cp) {
                    alert("Passwords must match");
                    return;
                }
                var data = {
                    "username" : u,
                    "password" : p,
                    //"confirmpassword" : cp,
                    "firstname" : fn,
                    "lastname" : ln,
                    "address1" : a,
                    "address2" : a2,
                    "city" : c,
                    "state" : s,
                    "zip" : z,
                    "email" : e,
                    "phone" : ph,
                    "fax" : f,
                    "cell" : ce,
                    "web" : em,
                    
                };
   
                $.ajax({
                    url: "newuser",
                    type: "POST",
                    data: JSON.stringify(data),
                    dataType: 'json',
                    success:
                        function(result){
                            if (!result.isUserNameUnique)
                            {
                                alert("Username is not unique");
                                return;
                            }
                            if (!result.isEmailUnique) {
                                alert("Email is not unique");
                                return;
                            }
                            //alert(result.name);
                            localStorage.setItem("user", u);
                            var url = "main";
                            $(location).attr('href',url);
                            //$("#login").hide();
                            //$("#nextpage").show();
                        },
                    error: 
                        function(result){
                           alert("Error" + result);    
                        }
                        
                });
            });
        
            
            $("#cancel3").click(function(){
                var url = "login";
                $(location).attr('href',url);
            });
        }); 
        </script>
    </head>
    
    <body>
        <h1> Job Search Database </h1>
        
        <p>
            Please enter your registration information. All fields are required.
            
            <form class="form-horizontal">
                <p> 
                <div class="control-group"><label>Username:</label> <input type="text" id="username" value=""> <br></div>
                <div class="control-group"><label>Password: </label> <input type="text" id="password" value=""> <br></div>
                <div class="control-group"><label>Confirm Password:</label> <input type="text" id="confirmpassword" value=""> <br></div>
                <div class="control-group"><label>First Name: </label><input type="text" id="firstname" value=""> <br></div>
                <div class="control-group"><label>Last Name:</label> <input type="text" id="lastname" value=""> <br></div>
                <div class="control-group"><label>Address 1:</label> <input type="text" id="address1" value=""> <br></div>
                <div class="control-group"><label>Address 2:</label> <input type="text" id="address1" value=""> <br></div>
                <div class="control-group"><label>City: </label><input type="text" id="city" value=""> <br></div>
                <div class="control-group"><label>State:</label> <input type="text" id="state" value=""> <br></div>
                <div class="control-group"><label>ZIP:</label> <input type="text" id="zip" value=""> <br></div>
                <div class="control-group"><label>E-Mail:</label> <input type="text" id="email" value=""> <br></div>
                <div class="control-group"><label>Phone:</label> <input type="text" id="phone" value=""> <br></div>
                <div class="control-group"><label>Fax:</label> <input type="text" id="fax" value=""> <br></div>
                <div class="control-group"><label>Cell::</label> <input type="text" id="cell" value=""> <br></div>
                <div class="control-group"><label>Web:</label> <input type="text" id="web" value=""> <br></div>
                
                </p>
            </form>
        <button id="submit3">Register</button>
        <button id="cancel3">Cancel</button>
        </p>
    </body>
<html>
