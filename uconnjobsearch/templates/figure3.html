        <script>
        $(document).ready(function() {
            $("#submit3").click(function(){
                var u = $("#username").val();
                var p = $("#password").val();
                var cp = $("#confirmpassword").val();
                var fn = $("#firstname").val();
                var ln = $("#lastname").val();
                var a = $("#address1").val();
                var a2 = $("#address2").val();
                var c = $("#city").val();
                var s = $("#state").val();
                var z = $("#zip").val();
                var e = $("#email").val();
                var ph = $("#phone").val();
                var f = $("#fax").val();
                var ce = $("#cell").val();
                var em = $("#web").val();
                
                if (u == "" || p == "") {
                    alert("You must supply a username and password");
                    return;
                }
                if (p != cp) {
                    alert("Passwords must match");
                    return;
                }
                var data = {
                    "username" : u,
                    "password" : p,
                    //"confirmpassword" : cp,
                    "firstname" : fn,
                    "lastname" : ln,
                    "address1" : a,
                    "address2" : a2,
                    "city" : c,
                    "state" : s,
                    "zip" : z,
                    "email" : e,
                    "phone" : ph,
                    "fax" : f,
                    "cell" : ce,
                    "web" : em,
                    
                };
   
                $.ajax({
                    url: "newuser",
                    type: "POST",
                    data: JSON.stringify(data),
                    dataType: 'json',
                    success:
                        function(result){
                            if (!result.isUserNameUnique)
                            {
                                alert("Username is not unique");
                                return;
                            }
                            if (!result.isEmailUnique) {
                                alert("Email is not unique");
                                return;
                            }
                            //alert(result.name);
                            localStorage.setItem("user", u);
                            var url = "login";
                            $(location).attr('href',url);
                            //$("#login").hide();
                            //$("#nextpage").show();
                        },
                    error: 
                        function(result){
                           alert("Error" + result);    
                        }
                        
                });
            });
        
            
            $("#cancel3").click(function(){
                var url = "login";
                $(location).attr('href',url);
            });
        }); 
        </script>
