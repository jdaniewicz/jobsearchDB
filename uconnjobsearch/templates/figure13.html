        <script>
        $(document).ready(function() {
           
            $("#submit9").click(function(){
                var c = $("#company").val();
                var t = $("#title").val();
                var l = $("#location").val();
                var s = $("#state").val();
                var d = $("#duties").val();
                var sd = $("#startdate").val();
                var ed = $("#enddate").val();
                
                var user = localStorage.getItem("user");
                /*
  "company": "WYLD STALLIONS INC.",
  "jobTitle": "Lead Guitar",
  "location": "Venice Beach",
  "state": 5,
  "duties": "Being most excellent",
  "startDate": "2000-01-25",
  "endDate": "2008-06-25"
}*/
                
                if (c == "" || t == "" || l == "" || s == "" || d == "" || sd == "" || ed == "") {
                    alert("All fields must be entered");
                    return false;
                }
                var data = {
                    "company": c,
                    "jobTitle": t,
                    "location": l,
                    "state": s,
                    "duties": d,
                    "startDate": sd,
                    "endDate": ed 
                };
                 
                $.ajax({
                    url: "experienceentry", // login.php
                    type: "POST",
                    dataType: "json",
                    data: JSON.stringify(data),
                    success:
                        function(result){
                           // alert(result.name);
                            var url = "resumeupdateexperience";//http://127.0.0.1:8080/figure6.html";
                            window.location.href = url;
                            //$("#login").hide();
                            //$("#nextpage").show();
                            
                            return false;
                        },
                    error: 
                        function(result){
                           //alert("ERROR" + result);  
                             var url = "resumeupdateexperience";//http://127.0.0.1:8080/figure6.html";
                            window.location.href = url;
                            //var url = "resumeupdateeducation";//http://127.0.0.1:8080/figure6.html";
                            //$(location).attr('href',url);
                             
                            return false;
                        }
                        
                });
            });
            
            $("#cancel9").click(function(e){
                var url = "resumeupdateexperience";
                 window.location.href = url;
                //$(location).attr('href',url);
                e.preventDefault();
                return false;
            });
                
         });
        </script>
