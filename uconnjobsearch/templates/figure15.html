        <script>
        $(document).ready(function() {
        
      
                $.ajax({
                    url: "userprofileupdate",
                    type: "GET",
                    dataType: 'json',
                    success:
                        function(result){
                     
                            $("#username").val(result[0].UName);
                            $("#password").val(result[0].UPasswd);
                            $("#firstname").val(result[0].UFName);
                            $("#lastname").val(result[0].ULName);
                            $("#address1").val(result[0].UStreet1);
                            $("#address2").val(result[0].UStreet2);
                            $("#city").val(result[0].UCity);
                            $("#state").val(result[0].StateID);
                            $("#zip").val(result[0].Zipcode);
                            $("#email").val(result[0].UEmail);
                            $("#phone").val(result[0].UPhone);
                            $("#fax").val(result[0].UFax);
                            $("#cell").val(result[0].UCell);
                            $("#web").val(result[0].UHomePage);
                            $("#status").val(result[0].UStatusID);
                            
                           
                        },
                    error: 
                        function(result){
                           alert("Error" + result);    
                        }
                        
                });
           
            $("#submit9").click(function(e){
                e.preventDefault();
               
                var data = {
                               "password":$("#password").val(),
                                "firstname": $("#firstname").val(),
                                "lastname": $("#lastname").val(),
                                "address1": $("#address1").val(),
                                "address2": $("#address2").val(),
                                "city": $("#city").val(),
                                "state": $("#state").val(),
                                "zip": $("#zip").val(),
                                "email": $("#email").val(),
                                "phone": $("#phone").val(),
                                "fax": $("#fax").val(),
                                "cell": $("#cell").val(),
                                "web": $("#web").val()
                };
                 
                $.ajax({
                    url: "userprofileupdate", // login.php
                    type: "POST",
                    dataType: "json",
                    data: JSON.stringify(data),
                    success:
                        function(result){
                            //alert(result.name);
                            var url = "main";//http://127.0.0.1:8080/figure6.html";
                            //$(location).attr('href',url);
                            window.location.href = url;
                            //$("#login").hide();
                            //$("#nextpage").show();
                        },
                    error: 
                        function(result){
                           //alert("ERROR" + result);  
                             var url = "main";//http://127.0.0.1:8080/figure6.html";
                            //$(location).attr('href',url);

                            //var url = "resumeupdateeducation";//http://127.0.0.1:8080/figure6.html";
                            //$(location).attr('href',url);
                        }
                        
                });
            });
            
            $("#cancel9").click(function(e){
                e.preventDefault();
                var url = "main";
                //$(location).attr('href',url);
                window.location.href = url;
            });
                
         });
